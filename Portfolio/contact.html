<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/contact.css">
</head>

<body>
    <header>
        <h1 class="heading">Contact <span>Me!</span></h1>
    </header>
    <main>
        <section class="contact" id="contact">
            <form action="contact.php" method="post">
                <div class="box">
                    <div class="content">
                        <label for="first-name"></label>
                        <input type="text" name="first-name" id="first-name" placeholder="FirstName">
                    </div>
                    <div class="content">
                        <label for="last-name"></label>
                        <input type="text" name="last-name" id="last-name" placeholder="LastName">
                    </div>
                </div>
                <div class="box">
                    <div class="content">
                        <label for="name"></label>
                        <input type="number" name="Mobile-number" id="Mobile-number" placeholder="Number">
                    </div>
                    <div class="content">
                        <label for="email"></label>
                        <input type="text" name="email" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="content">
                    <label for="message"></label>
                    <textarea class="message" name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                </div>

                <div class="btn-box">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </section>
    </main>

</body>

</html>
